<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        <div class="contenido">
            <h2>Listado de Clientes</h2>
            <hr>
            <a th:href="@{/cliente/nuevo}">Nuevo cliente</a>

            <div th:if="${clientes !=null and !clientes.empty}">
                <table border="0">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Correo</th>
                            <th>Teléfono</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr> <th>Nombre</th> <th>Apellidos</th>
                        <th>Correo</th> <th>Teléfono</th> <th>Límite</th> <th>Eliminar</th> <th>Modificar</th> </tr> </thead>
                        <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.nombre}"></td> <td th:text="${cliente.apellidos}"></td> <td th:text="${cliente.correo}"></td>
                        <td th:text="${cliente.telefono}"></td>
                        <td th:text="${#numbers.format Decimal (cliente.limite,3,2)}" style="text-align: right"></td> <td><a th:href="@{/cliente/eliminar/} + ${cliente.idCliente}">Eliminar</a></td>
                        <td><a th:href="@{/cliente/modificar/} + ${cliente.idCliente}">Modificar</a></td>
                    </tbody>
                </table>
            </div>

            <div th:if="${clientes ==null or clientes.empty}">
                No hay clientes que mostrar
            </div>
        </div>
        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
