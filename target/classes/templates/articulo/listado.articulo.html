!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        <div class="contenido">
            <h2>Listado de Articulo</h2>
            <hr>
            <a th:href="@{/articulo/nuevo}">Nuevo articulo</a>

            <div th:if="${articulo !=null and !articulo.empty}">
                <table border="0">
                    <thead>
                        <tr>
                            <th>Descripcion</th>
                            <th>Detalle</th>
                            <th>Precio</th>
                            <th>Existencia</th>
                            <th>Activo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr> <th>Descripcion</th> <th>Detalle</th>
                        <th>Precio</th> <th>Existencia</th> <th>Activo</th> <th>Eliminar</th> <th>Modificar</th> </tr> </thead>
                        <tr th:each="articulo : ${articulo}">
                        <td th:text="${articulo.descripcion}"></td> <td th:text="${articulo.detalle}"></td> <td th:text="${articulo.precio}"></td>
                        <td th:text="${articulo.existencia}"></td>
                        <td th:text="${(cliente.Activo)}" style="text-align: right"></td> <td><a th:href="@{/cliente/eliminar/} + ${cliente.idCliente}">Eliminar</a></td>
                        <td><a th:href="@{/articulo/modificar/} + ${articulo.idArticulo}">Modificar</a></td>
                    </tbody>
                </table>
            </div>

            <div th:if="${articulo ==null or articulo.empty}">
                No hay articulo que mostrar
            </div>
        </div>
        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
