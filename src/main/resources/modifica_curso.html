    <head>
        <title>Examen Parcial I</title>
        <link rel="shortcut icon" href="shortcut.ico" />

        <h2>Datos de los Alumnos</h2>

                   name="nombre"
                   required="true"
                   th:field="*{nombre}"/>
            <br>

            <input type="terxt" 
                   name="apellido"
                   required="true"
                   th:field="*{apellido}"/>
            <br>
            
            <label>Correo</label>
            <input type="mail" 
                   name="correo"
                   required="true"
                   th:field="*{correo}"/>
            <br>
            
            <label>Tel√©fono</label>

                   name="telefono"

        <footer th:replace="layout/plantilla :: footer"/>
